<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>R&C GOLD PRO - Universal Edition</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        :root { 
            --bg: #000000; 
            --gold: #FFD700; 
            --card-bg: #1a1a1a; 
            --focus-bg: #FFD700; 
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg); 
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            width: 100vw; height: 100vh; overflow: hidden;
            overscroll-behavior: none;
        }

        .hide { display: none !important; }
        .flex-center { display: flex; align-items: center; justify-content: center; }
        .layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: #000; overflow-y: auto; -webkit-overflow-scrolling: touch; }

        button, .smart-card, .cat-item, .item, .power-btn, .key, .toggle-btn { cursor: pointer; transition: all 0.2s ease; }

        .focused {
            border: 3px solid #fff !important;
            background: var(--focus-bg) !important;
            color: #000 !important;
            transform: scale(1.02);
            z-index: 50;
        }
        
        #vid-box.focused { transform: none !important; border: 4px solid var(--gold) !important; z-index: 60; }
        .focused i, .focused span, .focused div { color: #000 !important; }

        .login-box { 
            width: 450px; max-width: 90%; padding: 40px; 
            background: #111; border: 1px solid #333; 
            border-radius: 12px; text-align: center; margin: auto;
        }
        .logo-txt { font-size: 28px; font-weight: 900; letter-spacing: -1px; color:#fff; margin-bottom: 20px; }
        .logo-txt span { color: var(--gold); }
        .inp { width: 100%; padding: 14px; margin: 8px 0; background: #222; border: 1px solid #444; color: #fff; text-align: center; font-weight: bold; border-radius: 6px; }
        
        .config-row { display: flex; flex-wrap: wrap; margin: 10px 0; justify-content: center; }
        .toggle-btn { flex: 1; padding: 12px; background: #1a1a1a; border: 1px solid #444; color: #888; font-size: 11px; font-weight: 800; text-transform: uppercase; border-radius: 6px; min-width: 120px; margin: 5px; }
        .toggle-btn.active { border-color: var(--gold); color: var(--gold); background: #222; }
        .btn { width: 100%; padding: 14px; margin-top: 15px; background: var(--gold); color: #000; border: none; font-weight: 900; border-radius: 6px; }

        .info-row { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; font-size: 14px; color: #ccc; flex-wrap: wrap; }
        .info-row span { font-weight: bold; color: var(--gold); }

        #dash-layer { display: flex; flex-direction: column; padding: 40px; justify-content: space-between; min-height: 100%; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; }
        .dash-logo { font-size: 36px; font-weight: 900; }
        .dash-logo span { color: var(--gold); }
        .dash-clock { text-align: center; }
        .clock-time { font-size: 28px; font-weight: 700; color: #fff; }
        .clock-date { font-size: 12px; color: #888; text-transform: uppercase; font-weight: 600; margin-top: 5px; }
        .power-btn { font-size: 24px; color: #666; padding: 10px; border-radius: 50%; }

        .dash-grid { display: flex; justify-content: center; align-items: center; flex: 1; flex-wrap: wrap; align-content: center; }
        .smart-card { 
            width: 220px; height: 260px; margin: 15px;
            background: var(--card-bg); border: 2px solid #333; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .smart-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .smart-card i { font-size: 60px; margin-bottom: 20px; color: #555; transition: color 0.3s; }
        .smart-card:hover i { color: var(--gold); }
        .smart-card span { font-size: 16px; font-weight: 800; text-transform: uppercase; color: #ccc; text-align: center; }

        .bottom-bar { display: flex; justify-content: space-between; align-items: flex-end; margin-top: 30px; flex-wrap: wrap; }
        .info-pill { background: rgba(255, 255, 255, 0.05); padding: 10px 20px; border-radius: 30px; border: 1px solid #333; margin: 5px; }
        .lbl { font-size: 10px; color: #888; font-weight: 700; text-transform: uppercase; display: block; margin-bottom: 3px; }
        .val { font-size: 14px; color: var(--gold); font-weight: 800; }

        #content-layer { display: flex; flex-direction: row; height: 100%; width: 100%; overflow: hidden; }
        .col-cat { width: 20%; min-width: 200px; background: #0b0b0b; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .cat-head { padding: 20px; background: #111; color: var(--gold); font-weight: 900; text-align: center; border-bottom: 2px solid var(--gold); }
        .cat-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .cat-item { padding: 15px 20px; border-bottom: 1px solid #1a1a1a; color: #999; font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .cat-item:hover { color: #fff; background: #151515; }
        .cat-item.active { border-left: 5px solid var(--gold); background: #181818; color: #fff; }

        .col-list { width: 30%; min-width: 250px; background: #111; border-right: 1px solid #222; display: flex; flex-direction: column; }
        .search-area { padding: 15px; background: #080808; border-bottom: 1px solid #333; display: flex; align-items: center; }
        .inp-search { width: 100%; background: #222; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 6px; text-transform: uppercase; }
        .item-list { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .item { padding: 18px 20px; border-bottom: 1px solid #1a1a1a; color: #bbb; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; cursor: pointer; }
        .item:hover { background: #1a1a1a; color: #fff; }
        .item.playing { color: var(--gold); font-weight: bold; background: #181818; border-left: 3px solid var(--gold); }
        .fav-icon { float: right; color: var(--gold); margin-left: 10px; }

        .col-play { flex: 1; background: #000; display: flex; flex-direction: column; position: relative; }
        .vid-box { width: 100%; flex: 1; min-height: 40vh; background: #000; position: relative; display: flex; align-items: center; justify-content: center; cursor: pointer;}
        video { width: 100%; height: 100%; background: #000; object-fit: contain; }
        
        .meta { padding: 25px; background: #080808; display: flex; flex-direction: column; border-top: 2px solid #333; max-height: 40vh; overflow-y: auto; }
        .meta-title { font-size: 22px; color: var(--gold); font-weight: 800; margin-bottom: 10px; }
        .meta-epg { font-size: 12px; background: #222; color: #fff; padding: 5px 10px; border-radius: 4px; display: inline-block; margin-bottom: 10px; }
        .meta-desc { font-size: 14px; color: #777; line-height: 1.5; }
        
        #loader { background: rgba(0,0,0,0.95); z-index: 20000; flex-direction: column; color: var(--gold); font-weight: 900; }
        
        .osd-status { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: var(--gold); padding: 8px 15px; border-radius: 4px; font-size: 12px; font-weight: 800; display: none; z-index: 10000; pointer-events: none; letter-spacing: 1px; }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        @media (max-width: 800px) {
            #dash-layer { padding: 20px; }
            .dash-logo { font-size: 24px; }
            .clock-time { font-size: 20px; }
            .smart-card { width: 140px; height: 160px; margin: 10px; }
            .smart-card i { font-size: 40px; margin-bottom: 15px; }
            .smart-card span { font-size: 14px; }
            
            #content-layer { flex-direction: column; }
            .col-play { order: 1; height: 35vh; flex: none; border-bottom: 2px solid var(--gold); }
            .meta { display: none; } 
            .col-cat { order: 2; width: 100%; height: 60px; min-height: 60px; flex-direction: row; border-right: none; border-bottom: 1px solid #333; overflow-x: auto; overflow-y: hidden; background: #111; }
            .cat-head { display: none; }
            .cat-list { display: flex; flex-direction: row; width: max-content; }
            .cat-item { padding: 0 20px; display: flex; align-items: center; justify-content: center; border-bottom: none; border-right: 1px solid #222; border-left: none !important; border-bottom: 3px solid transparent; }
            .cat-item.active { border-bottom: 3px solid var(--gold); background: #1a1a1a; }
            .col-list { order: 3; width: 100%; flex: 1; border-right: none; }
            #vid-box.fs { position: fixed !important; top: 0 !important; left: 0 !important; width: 100vw !important; height: 100vh !important; z-index: 9999 !important; }
        }
    </style>
</head>
<body onload="App.init()">

    <div id="loader" class="hide flex-center layer">
        <i class="fas fa-circle-notch fa-spin" style="font-size:50px; margin-bottom:20px"></i>
        <div id="load-txt">CARREGANDO...</div>
    </div>

    <div id="login-layer" class="layer flex-center hide">
        <div class="login-box">
            <div class="logo-txt">R&C <span>UNIVERSAL</span></div>
            <input type="text" id="i0" class="inp focusable" placeholder="URL DNS (ex: http://iptv...)" autocomplete="off">
            <input type="text" id="i1" class="inp focusable" placeholder="USU√ÅRIO" autocomplete="off">
            <input type="password" id="i2" class="inp focusable" placeholder="SENHA" autocomplete="off">
            <button id="i3" class="btn focusable" onclick="App.login(false)">CONECTAR</button>
            <div id="msg-login" style="color:red; margin-top:10px; font-size:12px;"></div>
        </div>
    </div>

    <div id="settings-layer" class="layer hide flex-center">
        <div class="login-box" style="width: 500px;">
            <div class="logo-txt">MINHA <span>CONTA</span></div>
            <div class="info-row">USU√ÅRIO: <span id="set-user">...</span></div>
            <div class="info-row">VENCIMENTO: <span id="set-exp">...</span></div>
            <div class="info-row">TELAS: <span id="set-conn">...</span></div>
            <div class="config-row" style="margin-top: 25px;">
                <div id="s1" class="toggle-btn focusable active" onclick="App.toggleCfg('filter')">
                    PORN BLOCK: <span id="lbl-filter" style="color:#fff">SIM</span>
                </div>
            </div>
            <button id="s2" class="btn focusable" onclick="App.closeSettings()" style="background: #333; color: #fff;">VOLTAR AO MENU</button>
        </div>
    </div>

    <div id="dash-layer" class="layer hide">
        <div class="top-bar">
            <div class="dash-logo">R&C <span>GOLD</span></div>
            <div class="dash-clock">
                <div id="clock-time" class="clock-time">--:--</div>
                <div id="clock-date" class="clock-date">--/--/----</div>
            </div>
            <div id="m4" class="power-btn focusable" onclick="App.logout()">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>

        <div class="dash-grid">
            <div id="m0" class="smart-card focusable" onclick="App.openMode('live')">
                <i class="fas fa-tv"></i><span>TV AO VIVO</span>
            </div>
            <div id="m1" class="smart-card focusable" onclick="App.openMode('movie')">
                <i class="fas fa-film"></i><span>FILMES</span>
            </div>
            <div id="m2" class="smart-card focusable" onclick="App.openMode('series')">
                <i class="fas fa-video"></i><span>S√âRIES</span>
            </div>
            <div id="m3" class="smart-card focusable" onclick="App.openSettings()">
                <i class="fas fa-user-cog"></i><span>CONTA</span>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="info-pill">
                <span class="lbl">VENCIMENTO</span>
                <span id="info-exp" class="val">...</span>
            </div>
            <div class="info-pill" style="text-align: right;">
                <span class="lbl">TELAS</span>
                <span id="info-conn" class="val">...</span>
            </div>
        </div>
    </div>

    <div id="content-layer" class="layer hide">
        <div class="col-cat">
            <div class="cat-head">
                <button class="ctrl-btn" onclick="App.back()" style="float:left; font-size:16px; padding:0; background:none; border:none; color:#fff; cursor:pointer;"><i class="fas fa-arrow-left"></i></button>
                CATEGORIAS
            </div>
            <div id="cat-list" class="cat-list"></div>
        </div>
        <div class="col-list">
            <div class="search-area">
                <input type="text" id="search" class="inp-search focusable" placeholder="PESQUISAR..." autocomplete="off" oninput="App.doSearch()">
            </div>
            <div id="item-list" class="item-list"></div>
        </div>
        <div class="col-play">
            <div id="vid-box" class="vid-box focusable">
                <video id="player" playsinline webkit-playsinline></video>
                <div id="osd" class="osd-status"></div>
            </div>
            <div class="meta">
                <div id="meta-title" class="meta-title">R&C GOLD</div>
                <div id="meta-epg" class="meta-epg hide"></div>
                <div id="meta-desc" class="meta-desc">Selecione um conte√∫do para assistir.</div>
            </div>
        </div>
    </div>

    <script>
        var FavManager = {
            key: 'rc_favs_smart', list: [],
            init: function() { var s = localStorage.getItem(this.key); this.list = s ? JSON.parse(s) : []; },
            toggle: function(id) {
                var idx = this.list.indexOf(id);
                if(idx > -1) this.list.splice(idx, 1); else this.list.push(id);
                localStorage.setItem(this.key, JSON.stringify(this.list));
                if(App.idx < App.fullData.length) App.renderList(true);
            },
            isFav: function(id) { return this.list.indexOf(id) > -1; }
        };

        var PlayerEngine = {
            hls: null, video: null, url: null, retryCount: 0, monitorTimer: null, lastTime: 0, stallCount: 0,
            init: function() { 
                this.video = document.getElementById('player'); 
                this.video.onerror = function() { PlayerEngine.recover(); };
            },
            play: function(url, isLive) {
                if(this.url === url && !this.video.paused) return;
                this.stop(); 
                this.url = url; 
                this.retryCount = 0; 
                this.stallCount = 0;
                
                this.video.controls = false;
                
                if(isLive) {
                    this.video.classList.add('live');
                    url = url.replace('.ts', '.m3u8');
                } else {
                    this.video.classList.remove('live');
                }

                if(isLive || url.indexOf('.m3u8') > -1) this.startMonitor();

                var canPlayNative = this.video.canPlayType('application/vnd.apple.mpegurl');
                if (canPlayNative === "probably" || canPlayNative === "maybe") {
                    this.video.src = url; 
                    this.video.play().catch(function(e){ 
                        if(Hls.isSupported()) PlayerEngine.startHls(url); 
                    });
                } else if (Hls.isSupported()) {
                    this.startHls(url);
                } else {
                    this.video.src = url; 
                    this.video.play().catch(function(e) { console.log(e); });
                }
            },
            startHls: function(url) {
                if(this.hls) { this.hls.destroy(); }
                var config = { enableWorker: true, maxBufferLength: 10, maxMaxBufferLength: 20, backBufferLength: 0, startLevel: -1, manifestLoadingMaxRetry: 999, fragLoadingMaxRetry: 999, capLevelToPlayerSize: true };
                this.hls = new Hls(config);
                this.hls.loadSource(url);
                this.hls.attachMedia(this.video);
                this.hls.on(Hls.Events.MANIFEST_PARSED, function() { PlayerEngine.retryCount = 0; PlayerEngine.video.play().catch(function(e){}); });
                this.hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) { 
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR: App.osd("BUSCANDO..."); PlayerEngine.hls.startLoad(); break;
                            case Hls.ErrorTypes.MEDIA_ERROR: PlayerEngine.hls.recoverMediaError(); break;
                            default: PlayerEngine.recover(); break;
                        }
                    }
                });
            },
            startMonitor: function() {
                this.stopMonitor();
                this.monitorTimer = setInterval(function() {
                    var v = PlayerEngine.video;
                    if(!v || !PlayerEngine.url || v.paused) return;
                    if(Math.abs(v.currentTime - PlayerEngine.lastTime) < 0.1) {
                        PlayerEngine.stallCount++;
                        if(PlayerEngine.stallCount > 5) { 
                            PlayerEngine.stallCount = 0; App.osd("REDE LENTA..."); 
                            if(PlayerEngine.hls) { PlayerEngine.hls.recoverMediaError(); PlayerEngine.hls.startLoad(); } 
                            else { PlayerEngine.recover(); }
                        }
                    } else { PlayerEngine.stallCount = 0; PlayerEngine.lastTime = v.currentTime; PlayerEngine.retryCount = 0; }
                }, 2000);
            },
            stopMonitor: function() { if(this.monitorTimer) clearInterval(this.monitorTimer); },
            recover: function() {
                this.retryCount++;
                if(this.retryCount > 10 && App.mode !== 'live') { this.stop(); App.osd("SINAL PERDIDO"); return; }
                App.osd("RESTAURANDO...");
                setTimeout(function(){ 
                    if(App.mode === 'live' || PlayerEngine.url.indexOf('.m3u8') > -1) { PlayerEngine.startHls(PlayerEngine.url); } 
                    else { var v = document.getElementById('player'); v.load(); PlayerEngine.play(PlayerEngine.url, false); }
                }, 3000);
            },
            stop: function() { 
                this.stopMonitor(); 
                if(this.hls) { try { this.hls.stopLoad(); this.hls.detachMedia(); this.hls.destroy(); } catch(e) {} this.hls = null; } 
                if(this.video) { this.video.pause(); this.video.removeAttribute('src'); this.video.load(); } 
            }
        };

        var App = {
            scr: 0, zone: 0, idx: 0, lastCatIdx: 0, creds: {}, fullData: [], storedList: [], memIdx: 0, globalData: null, isFolder: false, seriesEps: [], playingId: null, cfg: { filter: true }, userInfo: null, searchTimer: null,
            init: function() {
                FavManager.init();
                if(localStorage.getItem('rc_cfg_filter')) this.cfg.filter = (localStorage.getItem('rc_cfg_filter') === 'true');
                this.updateCfgUI();
                PlayerEngine.init();
                
                document.getElementById('player').onended = function() { 
                    if (App.mode === 'live') { PlayerEngine.recover(); } 
                    else if (App.mode === 'series' && App.isFolder && App.idx < App.seriesEps.length-1) { App.idx++; App.updateFocus(); App.playStream(App.seriesEps[App.idx]); } 
                    else { App.exitFull(); }
                };
                
                setInterval(this.updateClock, 1000); this.updateClock();

                if(localStorage.getItem('rc_h')) {
                    document.getElementById('i0').value = localStorage.getItem('rc_h');
                    document.getElementById('i1').value = localStorage.getItem('rc_u');
                    document.getElementById('i2').value = localStorage.getItem('rc_p');
                    document.getElementById('loader').classList.remove('hide');
                    App.login(true);
                } else { this.setScr(0); }
            },

            toggleCfg: function(type) { if(type === 'filter') { this.cfg.filter = !this.cfg.filter; localStorage.setItem('rc_cfg_filter', this.cfg.filter); } this.updateCfgUI(); },
            updateCfgUI: function() {
                document.getElementById('lbl-filter').innerText = this.cfg.filter ? "SIM" : "N√ÉO";
                document.getElementById('s1').style.borderColor = this.cfg.filter ? '#00C851' : '#444'; 
                document.getElementById('lbl-filter').style.color = this.cfg.filter ? '#00C851' : '#888';
            },
            updateClock: function() {
                var now = new Date(); var h = now.getHours(); var m = now.getMinutes(); if(m<10) m='0'+m;
                var elT = document.getElementById('clock-time'); if(elT) elT.innerText = h + ":" + m;
                var elD = document.getElementById('clock-date'); if(elD) elD.innerText = now.toLocaleDateString('pt-BR');
            },

            req: function(url, cb) {
                var x = new XMLHttpRequest(); x.open("GET", url, true); x.timeout = 25000;
                x.onload = function() { if(x.status===200) { try{cb(JSON.parse(x.responseText));}catch(e){cb(null);} } else cb(null); };
                x.onerror = function(){ cb('ERR_NET'); }; x.send();
            },

            login: function(isAuto) {
                var h = document.getElementById('i0').value.trim();
                var u = document.getElementById('i1').value.trim();
                var p = document.getElementById('i2').value.trim();
                if(h.endsWith('/')) h = h.slice(0, -1);
                if(h.indexOf('http') === -1) h = 'http://' + h;
                if(!isAuto) { document.getElementById('loader').classList.remove('hide'); }
                
                this.req(h+"/player_api.php?username="+u+"&password="+p, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d === 'ERR_NET') {
                        if(isAuto) { setTimeout(function(){ App.login(true); }, 3000); } 
                        else { App.setScr(0); document.getElementById('msg-login').innerHTML = "Falha de Conex√£o. Verifique sua rede."; }
                        return;
                    }
                    if(d && d.user_info && d.user_info.auth==1) {
                        App.creds={h:h,u:u,p:p}; localStorage.setItem('rc_h', h); localStorage.setItem('rc_u', u); localStorage.setItem('rc_p', p);
                        document.getElementById('info-exp').innerText = d.user_info.exp_date ? new Date(d.user_info.exp_date*1000).toLocaleDateString("pt-BR") : "Ilimitado";
                        
                        var conn = (d.user_info.active_cons || 0) + " / " + (d.user_info.max_connections || 1);
                        var elConn = document.getElementById('info-conn'); if(elConn) elConn.innerText = conn;
                        
                        document.getElementById('set-user').innerText = d.user_info.username;
                        document.getElementById('set-exp').innerText = document.getElementById('info-exp').innerText;
                        document.getElementById('set-conn').innerText = d.user_info.max_connections || 1;
                        App.setScr(1);
                    } else {
                        App.setScr(0); document.getElementById('msg-login').innerText="Usu√°rio/Senha Inv√°lidos"; localStorage.clear(); 
                    }
                });
            },
            logout: function() { localStorage.clear(); location.reload(); },

            setScr: function(n) {
                if(n===1) { PlayerEngine.stop(); }
                document.querySelectorAll('.layer').forEach(function(l){l.classList.add('hide')});
                if(n===0) document.getElementById('login-layer').classList.remove('hide');
                if(n===1) document.getElementById('dash-layer').classList.remove('hide');
                if(n===2) document.getElementById('content-layer').classList.remove('hide');
                if(n===3) document.getElementById('settings-layer').classList.remove('hide');
                this.scr=n; this.zone=0; this.idx=0; this.updateFocus();
            },

            openSettings: function() { this.setScr(3); },
            closeSettings: function() { this.setScr(1); },

            openMode: function(m) {
                PlayerEngine.stop(); this.resetInfo(); this.mode = m; this.setScr(2); this.isFolder = false; this.globalData = null; this.playingId = null;
                document.getElementById('cat-list').innerHTML = ''; document.getElementById('item-list').innerHTML = '';
                document.getElementById('loader').classList.remove('hide'); document.getElementById('search').value = '';

                var act = (m==='live')?'get_live_categories':(m==='movie'?'get_vod_categories':'get_series_categories');
                this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+act, function(d){
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') {
                        var h = '<div class="cat-item active" id="c0" data-id="fav" onclick="App.catClick(0)">‚≠ê FAVORITOS</div>';
                        var count = 0; var junk = ['adulto','xxx','sex','porn','+18'];
                        for(var i=0;i<d.length;i++) {
                            var show = true;
                            if(App.cfg.filter) { for(var j=0; j<junk.length; j++) { if(d[i].category_name.toLowerCase().indexOf(junk[j]) > -1) { show = false; break; } } }
                            if(show) { count++; h += '<div class="cat-item" id="c'+count+'" data-id="'+d[i].category_id+'" onclick="App.catClick('+count+')">'+d[i].category_name+'</div>'; }
                        }
                        document.getElementById('cat-list').innerHTML = h;
                        App.loadContent(count > 0 ? 1 : 0); 
                    }
                });
            },
            
            resetInfo: function() {
                document.getElementById('meta-title').innerText = "R&C UNIVERSAL";
                document.getElementById('meta-desc').innerText = "Selecione um conte√∫do.";
                document.getElementById('meta-epg').classList.add('hide');
                var v = document.getElementById('player'); v.removeAttribute('src'); v.load();
            },

            catClick: function(i) { this.idx=i; this.zone=0; this.loadContent(i); },

            loadContent: function(catIdx) {
                this.lastCatIdx = catIdx; var el = document.getElementById('c'+catIdx); if(!el) return;
                document.querySelectorAll('.cat-item').forEach(function(e){e.classList.remove('active')}); el.classList.add('active');
                if(window.innerWidth <= 800) el.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                document.getElementById('loader').classList.remove('hide'); document.getElementById('item-list').innerHTML = '';
                var cid = el.getAttribute('data-id'); var actStr = (this.mode==='live')?'get_live_streams':(this.mode==='movie'?'get_vod_streams':'get_series');

                var onData = function(d) {
                    document.getElementById('loader').classList.add('hide');
                    if(d && d!=='ERR_NET') { App.fullData = d; App.isFolder = false; App.renderList(); }
                };

                if(cid === 'fav') {
                     this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+actStr, function(d){
                        if(d && d!=='ERR_NET') { App.fullData = d.filter(function(x){ return FavManager.isFav(x.stream_id || x.series_id); }); App.isFolder=false; App.renderList(); }
                        document.getElementById('loader').classList.add('hide');
                     });
                } else { this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action="+actStr+"&category_id="+cid, onData); }
            },

            renderList: function(keepIdx, fromSearch) {
                var d = this.fullData; var max = d.length; 
                if(max===0) { document.getElementById('item-list').innerHTML = '<div style="padding:20px; text-align:center;">Vazio</div>'; return; }
                var h = '';
                for(var i=0; i<max; i++) {
                    var n = d[i].name || d[i].title; var id = d[i].stream_id || d[i].series_id;
                    var icn = FavManager.isFav(id) ? '<i class="fas fa-star fav-icon"></i>' : '';
                    h += '<div class="item" id="row-'+i+'" onclick="App.itemClick('+i+')">'+n+icn+'</div>';
                }
                document.getElementById('item-list').innerHTML = h;
                
                if (!fromSearch) {
                    this.zone = 2; if(!keepIdx) { this.idx = 0; } this.updateFocus();
                }
            },

            itemClick: function(i) { this.idx=i; this.zone=2; this.clickItem(); },
            clickItem: function() {
                if(this.isFolder) { this.playStream(this.seriesEps[this.idx]); return; }
                var item = this.fullData[this.idx];
                if(this.mode !== 'series') { if(item) this.playStream(item); return; }
                if(item) {
                    this.storedList = [...this.fullData]; this.memIdx = this.idx; document.getElementById('loader').classList.remove('hide');
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_series_info&series_id="+item.series_id, function(d){
                        document.getElementById('loader').classList.add('hide');
                        if(d && d.episodes) {
                            var eps = []; for(var k in d.episodes) for(var j=0; j<d.episodes[k].length; j++) eps.push(d.episodes[k][j]);
                            App.seriesEps = eps; App.fullData = eps; App.isFolder = true; App.renderList();
                            document.getElementById('meta-title').innerText = "üìÇ " + (item.name || item.title);
                        }
                    });
                }
            },

            playStream: function(item) {
                var ext = (this.mode==='live')?'mp4':(item.container_extension||'mp4');
                var type = (this.mode==='live')?'live':(this.mode==='movie'?'movie':'series');
                var id = item.stream_id || item.id;
                var url = this.creds.h+"/"+type+"/"+this.creds.u+"/"+this.creds.p+"/"+id+"."+ext;
                
                this.playingId = id; document.getElementById('meta-title').innerText = item.name || item.title;
                document.getElementById('meta-desc').innerText = "Carregando..."; document.getElementById('meta-epg').classList.add('hide');
                
                if(this.mode === 'live') {
                    url = this.creds.h+"/"+type+"/"+this.creds.u+"/"+this.creds.p+"/"+id+".m3u8";
                    this.req(this.creds.h+"/player_api.php?username="+this.creds.u+"&password="+this.creds.p+"&action=get_short_epg&stream_id="+id, function(d){
                        if(d && d.epg_listings && d.epg_listings.length > 0) {
                            var t = d.epg_listings[0].title; try { if(window.atob && /^[A-Za-z0-9+/=]+$/.test(t)) t=atob(t); }catch(e){}
                            document.getElementById('meta-epg').innerText = t; document.getElementById('meta-epg').classList.remove('hide');
                        }
                    });
                }
                PlayerEngine.play(url, this.mode==='live');
                document.querySelectorAll('.item').forEach(function(e){e.classList.remove('playing')});
                var r = document.getElementById('row-'+this.idx); if(r) r.classList.add('playing');
                if(window.innerWidth <= 800) document.getElementById('vid-box').scrollIntoView({behavior: "smooth"});
            },

            doSearch: function() {
                clearTimeout(this.searchTimer);
                
                this.searchTimer = setTimeout(function() {
                    var t = document.getElementById('search').value.toLowerCase();
                    if(t.length < 2 && App.globalData) { App.fullData = App.globalData; App.renderList(false, true); return; }
                    if(t.length < 2) return;
                    
                    document.getElementById('item-list').innerHTML = '<div style="padding:20px; text-align:center;">Buscando...</div>';
                    
                    var cb = function(d) {
                        if(d && d!=='ERR_NET') { 
                            App.fullData = d.filter(function(x){ return (x.name||x.title||"").toLowerCase().indexOf(t) > -1 }); 
                            App.isFolder = false; 
                            App.renderList(true, true); 
                        }
                    };
                    
                    if(App.globalData) cb(App.globalData);
                    else {
                        var act = (App.mode==='live')?'get_live_streams':(App.mode==='movie'?'get_vod_streams':'get_series');
                        App.req(App.creds.h+"/player_api.php?username="+App.creds.u+"&password="+App.creds.p+"&action="+act, function(d){ App.globalData=d; cb(d); });
                    }
                }, 800); 
            },
            
            toggleFull: function() {
                var b = document.getElementById('vid-box'); var v = document.getElementById('player');
                if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                    if (b.requestFullscreen) { b.requestFullscreen(); }
                    else if (v.webkitRequestFullscreen) { v.webkitRequestFullscreen(); } 
                    else { b.classList.add('fs'); } 
                    App.osd("TELA CHEIA");
                } else {
                    if (document.exitFullscreen) { document.exitFullscreen(); }
                    else if (document.webkitExitFullscreen) { document.webkitExitFullscreen(); }
                    b.classList.remove('fs');
                }
            },
            exitFull: function() { 
                if (document.exitFullscreen && document.fullscreenElement) { document.exitFullscreen(); }
                document.getElementById('vid-box').classList.remove('fs'); 
            },
            osd: function(t) { var o=document.getElementById('osd'); o.innerText=t; o.style.display='block'; setTimeout(function(){o.style.display='none'},2000); },
            
            back: function() {
                if(document.fullscreenElement || document.getElementById('vid-box').classList.contains('fs')) { this.exitFull(); return; }
                if(this.isFolder) {
                    this.isFolder = false; this.fullData = this.storedList; this.renderList(true); 
                    this.idx = this.memIdx; document.getElementById('meta-title').innerText = "R&C UNIVERSAL"; return; 
                }
                this.setScr(1);
            },
            
            updateFocus: function() {
                document.querySelectorAll('.focused').forEach(function(e){e.classList.remove('focused')});
                var el;
                if(this.scr===0) el=document.getElementById('i'+this.idx);
                if(this.scr===1) el=document.getElementById('m'+this.idx);
                if(this.scr===3) el=document.getElementById('s'+this.idx);
                if(this.scr===2) {
                    if(this.zone===0) el=document.getElementById('c'+this.idx);
                    if(this.zone===1) el=document.getElementById('search');
                    if(this.zone===2) el=document.getElementById('row-'+this.idx);
                    if(this.zone===3) el=document.getElementById('vid-box');
                }
                if(el) {
                    el.classList.add('focused'); 
                    if(el.tagName==='INPUT') { el.focus(); } else { 
                        var inps = document.querySelectorAll('input');
                        for(var i=0;i<inps.length;i++) inps[i].blur();
                        el.focus(); 
                    }
                    if(el.tagName!=='INPUT' && window.innerWidth > 800) el.scrollIntoView({block:'center',behavior:'smooth'}); 
                }
            },
            
            move: function(d) {
                if(this.scr===0) { 
                    if(d===1 && this.idx < 3) this.idx++; 
                    if(d===0 && this.idx > 0) this.idx--; 
                }
                if(this.scr===1) { 
                    if(this.idx <= 3) { 
                        if(d===3 && this.idx<3) this.idx++; 
                        if(d===2 && this.idx>0) this.idx--; 
                        if(d===0) { this.idx = 4; } 
                    } else if(this.idx === 4) { if(d===1) { this.idx = 0; } }
                }
                if(this.scr===3) {
                    if(d===1 && this.idx < 2) { this.idx++; } 
                    if(d===0 && this.idx > 0) { this.idx--; } 
                }
                if(this.scr===2) {
                    if(this.zone===3) { if(d===2) { this.zone=2; this.updateFocus(); } return; }
                    if(this.zone===0) { 
                        var max = document.getElementById('cat-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++;
                        if(d===0 && this.idx>0) this.idx--;
                        if(d===3 && App.fullData.length>0) { this.zone=2; this.idx=0; }
                    }
                    else if(this.zone===2) { 
                        var max = document.getElementById('item-list').children.length-1;
                        if(d===1 && this.idx<max) this.idx++; 
                        else if(d===0) { if(this.idx > 0) this.idx--; else this.zone = 1; }
                        else if(d===2) { this.zone=0; this.idx=this.lastCatIdx; } 
                        else if(d===3) this.zone=3; 
                    }
                    else if(this.zone===1) { 
                        if(d===1) { this.zone=2; this.idx=0; }
                        if(d===2) { this.zone=0; this.idx=this.lastCatIdx; }
                    }
                }
                this.updateFocus();
            },

            enter: function() {
                if(this.scr===0) { if(this.idx === 3) this.login(false); else if(this.idx < 3) this.move(1); }
                if(this.scr===1) { 
                    if(this.idx === 4) this.logout();
                    else if(this.idx === 3) this.openSettings();
                    else this.openMode(['live','movie','series'][this.idx]); 
                }
                if(this.scr===3) {
                    if(this.idx === 1) this.toggleCfg('filter');
                    if(this.idx === 2) this.closeSettings();
                }
                if(this.scr===2) {
                    if(this.zone===0) this.loadContent(this.idx);
                    if(this.zone===1) this.doSearch();
                    if(this.zone===2) this.clickItem();
                    if(this.zone===3) this.toggleFull(); 
                }
            }
        };
        
        document.addEventListener('keydown', function(e) {
            var k=e.keyCode;
            if(document.activeElement.tagName === 'INPUT' && App.scr === 0) {
                if(k === 13 || k === 40) { e.preventDefault(); App.move(1); return; } 
                if(k === 38) { e.preventDefault(); App.move(0); return; } 
                return; 
            }
            if(App.scr === 2 && document.activeElement.tagName === 'INPUT') {
                if(k === 13) { App.doSearch(); return; } 
                if(k === 40) { e.preventDefault(); App.zone=2; App.idx=0; App.updateFocus(); return; } 
                return;
            }

            if(App.scr===2 && App.mode!=='live' && (document.fullscreenElement || document.getElementById('vid-box').classList.contains('fs'))) {
                var v = document.getElementById('player');
                if(k===39 || k===417) { v.currentTime += 30; App.osd(">> 30s"); return; } 
                if(k===37 || k===412) { v.currentTime -= 30; App.osd("<< 30s"); return; } 
                if(k===13 || k===415 || k===19 || k===179) { 
                   if(v.paused) { v.play(); App.osd("‚ñ∂ PLAY"); } else { v.pause(); App.osd("‚è∏ PAUSE"); }
                   return;
                }
            }

            if(k===48 || k===96) { if(App.scr===2 && App.zone===2) { var it=App.fullData[App.idx]; if(it) FavManager.toggle(it.stream_id||it.series_id); } }
            if(document.fullscreenElement || document.getElementById('vid-box').classList.contains('fs')) { 
                e.preventDefault(); 
                if(k===13||k===403||k===82||k===27||k===461) App.toggleFull(); 
                return; 
            }
            
            if(k===37) { e.preventDefault(); App.move(2); } if(k===38) { e.preventDefault(); App.move(0); }
            if(k===39) { e.preventDefault(); App.move(3); } if(k===40) { e.preventDefault(); App.move(1); }
            if(k===13) { e.preventDefault(); App.enter(); }
            if(k===8||k===27||k===461) { e.preventDefault(); if(App.scr===3) App.closeSettings(); else if(App.scr>0) App.back(); }
            
            if(k===403||k===82) if(App.scr===2) App.toggleFull(); 
            if(k===404||k===71) if(App.scr===2) { App.zone=0; App.idx=0; App.updateFocus(); } 
            if(k===405||k===89) if(App.scr===2) { App.zone=1; App.updateFocus(); } 
            if(k===406||k===66||k===275) { e.preventDefault(); App.setScr(1); } 
        });

        var vidBox = document.getElementById('vid-box');
        var tapTimer = null;
        var lastTap = 0;

        vidBox.addEventListener('pointerup', function(e) {
            if(App.scr !== 2) return;
            
            var now = new Date().getTime();
            var timeSinceLastTap = now - lastTap;
            var rect = vidBox.getBoundingClientRect();
            var x = e.clientX - rect.left;
            var width = rect.width;

            if(timeSinceLastTap < 300 && timeSinceLastTap > 0) {
                clearTimeout(tapTimer);
                if(App.mode !== 'live') {
                    if (x < width * 0.3) {
                        var v = document.getElementById('player');
                        v.currentTime -= 30; App.osd("<< 30s");
                    } else if (x > width * 0.7) {
                        var v = document.getElementById('player');
                        v.currentTime += 30; App.osd(">> 30s");
                    } else {
                        App.toggleFull();
                    }
                } else {
                    App.toggleFull();
                }
                lastTap = 0; 
            } else {
                tapTimer = setTimeout(function() {
                    if(App.mode !== 'live') {
                        var v = document.getElementById('player');
                        if(v.paused) { v.play(); App.osd("‚ñ∂ PLAY"); } 
                        else { v.pause(); App.osd("‚è∏ PAUSE"); }
                    }
                }, 300);
                lastTap = now;
            }
        });
    </script>
